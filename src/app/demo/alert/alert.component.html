<h3>Alert</h3>
<yk-alert #normal1>这是一个普通的提示框！</yk-alert>
<yk-button [type]="'primary'" (click)="normal1.show()">打开提示1</yk-button>
<yk-button [type]="'primary-outline'" (click)="normal1.hide()">关闭提示1</yk-button>
<br>
<br>
<yk-alert #normal2 [timeout]="2000">这是一个倒计时2s自动关闭的提示框！</yk-alert>
<yk-button [type]="'primary'" (click)="normal2.show()">打开提示2</yk-button>
