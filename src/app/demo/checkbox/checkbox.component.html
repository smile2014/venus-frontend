<h3>Checkbox</h3>
<yk-checkbox #ykCb [value]="'dedede'" (change)="change($event)"><span>请选择我</span></yk-checkbox>
<yk-checkbox [disabled]="true"><span>我是未选、失效的</span></yk-checkbox>
<yk-checkbox [checked]="true"><span>已选择我</span></yk-checkbox>
<yk-checkbox [disabled]="true" [checked]="true"><span>我是已选、失效的</span></yk-checkbox>
<br>
<br>
<p>当前的状态是：{{ykCb.checked}}</p>
