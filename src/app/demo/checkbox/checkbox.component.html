<h3>Checkbox</h3>
<yk-checkbox #ykCb [value]="'dedede'" (change)="change($event)" class="yk">请选择我</yk-checkbox>
<yk-checkbox [disabled]="true" class="yk">我是未选、失效的</yk-checkbox>
<yk-checkbox [checked]="true" class="yk">已选择我</yk-checkbox>
<yk-checkbox [disabled]="true" [checked]="true" class="yk">我是已选、失效的</yk-checkbox>
<br>
<br>
<p>当前的状态是：{{ykCb.checked}}</p>
