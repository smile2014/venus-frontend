<div class="datepicker-wrapper">
    <input class="datepicker-input"
           placeholder="yyyy-mm-dd"
           name="dp"
           [(ngModel)]="model"
           ngbDatepicker
           #d="ngbDatepicker">
    <div class="datepicker-addon" (click)="d.toggle()" >
        <i class="fa fa-lg fa-calendar"></i>
    </div>
</div>
