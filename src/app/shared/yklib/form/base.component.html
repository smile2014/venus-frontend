<div [formGroup]="form">
    <label [attr.for]="model.key">{{model.label}}</label>
    <div [ngSwitch]="model.controlType">
        <input *ngSwitchCase="'textbox'" [formControlName]="model.key"
               [id]="model.key" [type]="model.type">
        <select [id]="model.key" *ngSwitchCase="'dropdown'" [formControlName]="model.key">
            <option *ngFor="let opt of model.options" [value]="opt.key">{{opt.value}}</option>
        </select>
    </div>
    <div class="errorMessage" *ngIf="!isValid">{{model.label}} is required</div>
</div>
