<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th *ngIf="checkbox" class="cb">
            <yk-checkbox #ca [checked]="isCheckAll" (change)="checkAll(ca.checked)"></yk-checkbox>
        </th>
        <th *ngIf="index" class="index">序号</th>
        <th *ngFor="let column of columns;let i = index;" [style.width]="column.width">{{column.title}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of datas;let i = index">
        <td *ngIf="checkbox">
            <yk-checkbox [checked]="isCheckAll" #cb (change)="check(i, cb.checked)"></yk-checkbox>
        </td>
        <td *ngIf="index">{{i + 1}}</td>
        <td *ngFor="let column of columns;let j = index;">{{data[columns[j].field]}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td *ngIf="checkbox" class="cb">
            <yk-checkbox #ca [checked]="isCheckAll" (change)="checkAll(ca.checked)"></yk-checkbox>
        </td>
        <td [attr.colspan]="tfootColspan">
            <ngb-pagination [collectionSize]="50" [(page)]="currentPage" size="sm"></ngb-pagination>
        </td>
    </tr>
    </tfoot>
</table>
